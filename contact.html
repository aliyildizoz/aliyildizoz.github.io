    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="heading">
                    <h2>Contact me</h2>
                </div>
                <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen" />
                <form action="https://send.pageclip.co/bof7y7nMdkDkOsmeogYezazEpD5f1ZEh/contact" class="pageclip-form"
                    method="post">
                    <div class="mb-3">
                        <label class="form-label" for="name">Your Name</label><input type="text"
                        required  class="form-control item" id="name" name="name" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="subject">Subject</label><input type="text"
                        required  class="form-control item" id="subject" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label><input type="email" class="form-control item"
                        required  id="email" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="message">Message</label><textarea required  class="form-control item"
                            rows="5" id="message" name="body"></textarea>
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-primary btn-lg d-block w-100 pageclip-form__submit" type="submit">
                            Send
                        </button>
                    </div>
                </form>
                <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
            </div>
        </section>
    </main>
